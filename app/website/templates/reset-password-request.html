{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="" method="post" novalidate>
            {{ form.csrf_token }}
            <h1 class="h3 mb-3 fw-normal text-center">Request password reset</h1>

            <div class="form-floating">
                {{ form.email(size=32, placeholder="Email", class="form-control mb-2") }}
                {{ form.email.label }}
                {% for error in form.email.errors %}
                    <p class="error red">{{ error }}</p>
                {% endfor %}
            </div>
            <p><button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button></p>

        </form>

        <p class="text-center">Go back <a href="{{ url_for('views.home') }}">home</a>.</p>
    </div>
    <div class="col-md-4"></div>
</div>

{% endblock %}
